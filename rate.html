<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rateUs</title>
    <link rel="stylesheet" href="Assets/Css/rate.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>
</head>
<body>
    <nav class="Navbar">
        <div class="left-nav">
        <img src="Assets/Images/sterlingtrds.png"/>
        <div class="hamburger">
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
        </div>
    </div>
        <div class="logout">
            <i class="fas fa-sign-out-alt"></i>
            <a id="out" href="index.html">Logout</a>
        </div>
        
    
    
    </nav>

    <section class="main">

        <!--For the left side bar-->
        <div class="left">
            <a class="linked" href="document.html">
            <div class="icons">
                <i class="fas fa-home"></i>
                <p class="text">Dashboard</p>
                
                
            </div>
        </a>
        <a class="linked" href="help.html">
            <div class="icons ford">
                <i class="fas fa-question-circle fa-lg"></i>
                <p class="text2">Help</p>
                
                
            </div>
            </a>
            <a class="linked" href="rate.html">
            <div class="icons ">
                <i class="fas fa-star"></i>
                <p class="text3">Rate Your Experience</p>
                
            </div>
        </a>

                <div class="foot">
                <p>&copy; 2023 All right reserved</p>
                <img src="Assets/Images/sterlingblack.png"/>
                
            </div>

            

        </div>


        <!--For the main page-->
        <div class="main-bar">
            <div class="rate">
                <p id="rate-text">How would you rate your overall experience using this app?</p>
                <div class="stars">
                    <input type="radio" name="rating" id="star1" value="5">
                    <label for="star1"></label>
                    <input type="radio" name="rating" id="star2" value="4">
                    <label for="star2"></label>
                    <input type="radio" name="rating" id="star3" value="3">
                    <label for="star3"></label>
                    <input type="radio" name="rating" id="star4" value="2">
                    <label for="star4"></label>
                    <input type="radio" name="rating" id="star5" value="1">
                    <label for="star5"></label>
                </div>
                <div class="no">
                    <textarea id="feed" rows="7" placeholder=""></textarea><br>
                    <button class="sub"> <i class="fas fa-arrow-right"></i> Submit</button>
                </div>
            </div>

        </div>


<script src="Assets/Js/rate.js"></script>
    
</body>
</html>
